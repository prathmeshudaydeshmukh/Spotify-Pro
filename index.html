<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.jpg" alt="">
        </div>
        <ul>
            <a href="https://open.spotify.com/">Original Website</a>
            <li>Home</li>
            <li>About</li>
            <button>Sign In</button>
            
        </ul>
    </nav>
    <div class="container">
        <div class="text">
            <h1>Music for Everyone</h1>
        </div>
        <div class="card">
            <div class="items">
                <img src="cov1.jpg" alt="">
                <p>Har Har Mahadev</p>
                <span id="length">3:13<i id="1" class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="cov2.jpg" alt="">
                <p>Jai Shree Ram</p>
                <span id="length">4:40<i id="2" class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="cov3.jpg" alt="">
                <p>Prathmesh Deshmukh</p>
                <span id="length">7:30<i id="3" class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="cov4.jpg" alt="">
                <p>Dil Me Ho Tum</p>
                <span id="length">5:32<i id="4" class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="cov5.jpg" alt="">
                <p>Jab Me Had Se Age</p>
                <span id="length">4:30<i id="5"class="fa-solid audio fa-circle-play"></i></span>
            </div>
        </div>
    </div>
    <div class="seekBar">
        <input type="range" id="range" value="0" min="0" max="100">
        <div class="content">
            <img id="gif" src="music3.gif" alt="">
            <p id="songName">Jai Shree Ram</p>
            <i id="masterBtn" class="fa-solid fa-circle-play"></i>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
